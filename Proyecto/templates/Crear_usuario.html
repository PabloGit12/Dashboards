<div class="container">
    <h1>Crear Nuevo Usuario</h1>
    <form action="/crear_usuario" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required minlength="2" maxlength="50" placeholder="Ingrese su nombre">
            <!-- Agregamos el atributo 'minlength' para especificar la longitud mínima del nombre -->
            <!-- Agregamos el atributo 'maxlength' para especificar la longitud máxima del nombre -->
            <!-- Agregamos el atributo 'placeholder' para mostrar un texto de ejemplo dentro del campo -->
            <div class="invalid-feedback">El nombre es requerido y debe tener entre 2 y 50 caracteres.</div>
            <!-- Agregamos un mensaje de retroalimentación para mostrar cuando el usuario no complete el campo correctamente -->
        </div>
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Ingrese su correo electrónico">
            <!-- Agregamos el atributo 'placeholder' para mostrar un texto de ejemplo dentro del campo -->
            <div class="invalid-feedback">Por favor ingrese un correo electrónico válido.</div>
            <!-- Agregamos un mensaje de retroalimentación para mostrar cuando el usuario no complete el campo correctamente -->
        </div>
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
        <br>
        <br>
        <a href="{{ url_for('usuarios') }}" class="btn btn-primary">Ver Usuarios</a>
    </form>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <center><h1>LOGIN</h1></center>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
            <form method="POST" action="/guardar">
            <div class="mb-3">
                <label type="text" for="txtdepartamento"  class="form-label">Departamento:</label>
                <input type="text" class="form-control" id="txtdepartamento" name="txtdepartamento">
            </div>
            <div class="mb-3">
                <label type="text" for="txtcontraseña"  class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="txtcontraseña" name="txtcontraseña">
            </div>
            <button type="submit" class="btn btn-outline-success">Iniciar sesión</button>
        </form>
        
    </body>

</html>

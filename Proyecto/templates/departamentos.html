<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css">

    <title>Registro de Departamento</title>
    <style>
        body {
            background: url(../static/FONDO.jpg) center/cover no-repeat fixed;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .logo {
            max-width: 210px;
            margin-bottom: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #800080;
            text-align: center;
            font-weight: bold;
            font-size: 2em;
            font-family: 'QuickSand', sans-serif;
        }

        form {
            margin-top: 20px;
        }

        label {
            color: #3d2e3e;
        }

        button {
            width: 100%;
            background-color: #343a40;
            color: white;
            border: 1px solid #771752;
        }

        button:hover {
            background-color: #6f42c1;
        }
    </style>
</head>
<body>

<form id="registroForm" action="/guardar_departamentos" method="POST" class="container">
    <h1>Registro de Departamentos</h1>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Departamento:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>

    <div class="mb-3">
        <label for="responsable" class="form-label">Responsable:</label>
        <input type="text" class="form-control" id="responsable" name="responsable" required>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrar Departamento</button>
        <br>
        <a href="{{ url_for('ver_departamentos') }}" class="btn btn-primary">Ver Lista de Departamentos</a>
    </div>
</form>

<!-- SweetAlert JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<!-- Script para mostrar SweetAlert -->
<script>
    document.getElementById('registroForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el envío del formulario por defecto
        
        // Realizar la petición de registro del departamento (puedes hacerlo con AJAX)
        // Aquí simplemente simulamos una respuesta exitosa
        Swal.fire({
            icon: 'success',
            title: '¡Éxito!',
            text: 'El departamento se registró correctamente.',
            showConfirmButton: false,
            timer: 1500
        }).then(function() {
            // Limpiar el formulario después de mostrar el mensaje de éxito
            document.getElementById('registroForm').reset();
        });

        // Puedes agregar una redirección después del mensaje de éxito si lo deseas
        // window.location.href = "{{ url_for('ver_departamentos') }}";
    });
</script>

</body>
</html>

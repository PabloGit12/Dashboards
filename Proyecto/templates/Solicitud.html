<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLICITUD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body {
            background: url(../static/FONDO.jpg) center/cover no-repeat fixed;
        }

        .logo {
            max-width: 210px; 
            margin-bottom: 20px; 
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #800080;
        }

        .form-label {
            font-weight: bold;
            color: #000000;
        }

        .form-control {
            border: 1px solid #000000;
        }

        .btn-primary {
            background-color: #816577;
            border-color: #816577;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background-color: #000000;
            border-color: #000000;
        }
    </style>
    <script>
        // Función para inicializar el datepicker
        $(function () {
            $("#inputFecha").datepicker();
        });

        // Función para validar el formulario antes de enviarlo
        function validarFormulario() {
            var nombre = document.getElementById("inputNombre").value;
            var departamento = document.getElementById("inputDepartamento").value;
            var tipoSoporte = document.getElementById("inputSoporte").value;
            var detalles = document.getElementById("inputDetalles").value;
            var fecha = document.getElementById("inputFecha").value;

            // Verificar que todos los campos estén completos
            if (nombre === "" || departamento === "" || tipoSoporte === "" || detalles === "" || fecha === "") {
                alert("Por favor, complete todos los campos.");
                return false; // Evitar el envío del formulario si falta algún campo
            }

            // Mostrar mensaje de éxito
            alert("Solicitud enviada con éxito.");

            return true; // Permitir el envío del formulario si todos los campos están completos
        }
    </script>
</head>
<body class="bg-light">
    <!-- Contenido del formulario -->
    <div class="container mt-5">
        <h1 class="text-center">"SOLICITUD DE TICKET"</h1>
        <form class="mt-3" method="POST" action="{{ url_for('procesar_solicitud') }}" onsubmit="return validarFormulario()">
            <div class="form-group col-md-6">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="inputNombre" placeholder="Escribe tu Nombre">
            </div>
            <div class="form-group col-md-6">
                <label for="inputDepartamento" class="form-label">Departamento</label>
                <select name="departamento" class="form-control" id="inputDepartamento">
                    <option value="compras">Compras</option>
                    <option value="contabilidad">Contabilidad</option>
                    <option value="logistica">Logística</option>
                    <option value="produccion">Producción</option>
                    <option value="ventas">Ventas</option>
                    <option value="auxiliar">Auxiliar</option>
                </select>
            </div>            
            <div class="form-group col-md-6">
                <label for="inputSoporte" class="form-label">Tipo de soporte</label>
                <select name="tipo_soporte" class="form-control" id="inputSoporte">
                    <option value="Fallas de office">Fallas de office</option>
                    <option value="Fallas en la red">Fallas en la red</option>
                    <option value="Errores de software">Errores de software</option>
                    <option value="Errores de Hardware">Errores de Hardware</option>
                    <option value="Mantenimientos Preventivos">Mantenimientos Preventivos</option>
                </select>
            </div>
            <div class="form-group col-12">
                <label for="inputDetalles" class="form-label">Detalles</label>
                <input type="text" name="detalles" class="form-control" id="inputDetalles" placeholder="Escribe los Detalles">
            </div>
            <div class="form-group col-12">
                <label for="inputFecha" class="form-label">Fecha</label>
                <input type="date" name="fecha" class="form-control" id="inputFecha" placeholder="Escribe la fecha">
            </div>
        
            <div class="form-group text-center col-md-12">
                <button type="submit" class="btn btn-primary">Solicitar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>

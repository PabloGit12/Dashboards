<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sistema de Tickets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Solicitar Ticket</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Consultar Ticket</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Solicitud de ticket</h1>
        <form class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Escribe tu Nombre">
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Tipo de soporte</label>
                <input type="text" class="form-control" id="" placeholder="Escribe el tipo de soporte">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Detalles</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Escribe los Detalles">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Fecha</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Escribe la fecha">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Clasificacion</label>
                <input type="text" class="form-control" id="inputCity" >
            </div>
            
            <div class="col-md-12">
                <button type="button" class="btn btn-outline-primary">Solicitar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>

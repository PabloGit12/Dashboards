<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Solicitud de ticket</h1>
        <form class="mt-3" method="POST" action="{{ url_for('procesar_solicitud') }}">
            <div class="form-group">
                <label for="inputEmail4">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="inputEmail4" placeholder="Escribe tu Nombre">
            </div>
            <div class="form-group">
                <label for="inputAddress">Tipo de soporte</label>
                <input type="text" name="tipo_soporte" class="form-control" id="inputAddress" placeholder="Escribe el tipo de soporte">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Detalles</label>
                <input type="text" name="detalles" class="form-control" id="inputAddress2" placeholder="Escribe los Detalles">
            </div>
            <div class="form-group">
                <label for="inputAddress3">Fecha</label>
                <input type="text" name="fecha" class="form-control" id="inputAddress3" placeholder="Escribe la fecha">
            </div>
            <div class="form-group">
                <label for="inputCity">Clasificaci√≥n</label>
                <input type="text" name="clasificacion" class="form-control" id="inputCity" placeholder="Escribe la clasificacion">
            </div>
            
            <div class="form-group text-center">
                <button type="submit" class="btn btn-outline-primary">Solicitar</button>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Solicitud de ticket</h1>
        <form class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Tipo de soporte</label>
                <input type="password" class="form-control" id="Escribe el tipo de soporte">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Detalles</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Escribe los Detalles">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Fecha</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Clasificacion</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Estatus</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            
            <div class="col-12">
                <button type="button" class="btn btn-outline-primary">Verificar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>

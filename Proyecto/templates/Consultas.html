<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Tickets</title>
    <style>
        /* Tu código CSS existente aquí... */

        body {
            background: url(../sources/FONDO.jpg) center/cover no-repeat fixed;
            text-align: center;
            background-color: #333;
            color: #fff;
            margin: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            color: #A379F5;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #d582ff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        table,
        th,
        td {
            border: 1px solid #d582ff;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            color: #333;
        }

        th {
            background-color: #d582ff;
            color: #fff;
        }

        .acciones {
            margin-top: 20px;
        }

        .acciones button {
            margin-right: 10px;
        }

        .logo {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- Logos -->
    <div class="logo">
        <img src="../static/logo2.png" alt="logo2">
        <img src="../static/logo1.png" alt="logo1">
    </div>

    <h2>Consulta de Tickets</h2>
    <form action="consulta_tickets.php" method="post">
        <label for="numero_ticket">Número de Ticket:</label>
        <input type="text" id="buscar_ticket" placeholder="Buscar ticket" oninput="buscarTicket()">
        <button type="submit">Consultar Ticket</button>
    </form>

    <!-- Tabla de Resultados -->
    <table>
        <tr>
            <th>No. Ticket</th>
            <th>Nombre</th>
            <th>Departamento</th>
            <th>Clasificación</th>
            <th>Fecha</th>
            <th>Detalles</th>
            <th>Estatus</th>
        </tr>
        {% for solicitud in solicitudes %}
        <tr>
            <td>{{ solicitud.id }}</td>
            <td>{{ solicitud.nombre }}</td>
            <td>{{ solicitud.tipo_soporte }}</td>
            <td>{{ solicitud.clasificacion }}</td>
            <td>{{ solicitud.fecha }}</td>
            <td>{{ solicitud.detalles }}</td>
            <td>Pendiente</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Botones de Acciones -->
    <div class="acciones">
        <button onclick="confirmarEliminarFila()">Eliminar</button>
    </div>

    <script>
        function confirmarEliminarFila() {
            var confirmacion = confirm("¿Estás seguro de que quieres eliminar la última fila?");
            if (confirmacion) {
                eliminarFila();
            }
        }

        function eliminarFila() {
            var table = document.querySelector('table');
            var rowCount = table.rows.length;
            if (rowCount > 1) {
                table.deleteRow(rowCount - 1);
            } else {
                alert("No hay filas para eliminar.");
            }
        }

        function buscarTicket() {
            var input, filtro, tabla, filas, celdas, texto;
            input = document.getElementById("buscar_ticket");
            filtro = input.value.toUpperCase();
            tabla = document.querySelector("table");
            filas = tabla.getElementsByTagName("tr");

            for (var i = 1; i < filas.length; i++) {
                celdas = filas[i].getElementsByTagName("td");
                var mostrarFila = false;

                for (var j = 0; j < celdas.length; j++) {
                    texto = celdas[j].textContent.toUpperCase();

                    if (texto.indexOf(filtro) > -1) {
                        mostrarFila = true;
                        break;
                    }
                }

                filas[i].style.display = mostrarFila ? "" : "none";
            }
        }
    </script>
</body>

</html>
